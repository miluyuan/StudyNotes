<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.angle {
			width: 0;
			height: 0;
			border: 8px;
			border-style: solid dashed dashed;
			border-color: #00f transparent transparent;
		}
		.anim {
			width: 100px;
			height: 100px;
			position: absolute;
			background-color: pink;
		}
	</style>
</head>
<body>
	<button>go</button>
	<div class="angle"></div>
	<div class="anim"></div>


</body>
<script type="text/javascript">
	var div = document.querySelector('.anim');
	var btn = document.querySelector('button');
	btn.onclick = function() {
		console.log('onClick')
		setInterval(fn, 20);
	}

	var fn = function() {
		console.log('anim'+div.offsetLeft);
		if (div.offsetLeft >=300) {
			clearInterval()
		}
		div.style.left = div.offsetLeft + 1 +"px";
	}


</script>
</html>
